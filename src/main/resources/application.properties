spring.application.name=SecretExample

# Initializer for manual K8s secret loading
context.initializer.classes=com.example.secretexample.K8sSecretInitializer

# Refresh secret-app
spring.cloud.kubernetes.secrets.enabled=true
spring.cloud.kubernetes.secrets.sources[0].name=secret-app
spring.cloud.kubernetes.secrets.sources[0].namespace=secret-example

# Import config tree
spring.config.import=optional:configtree:/etc/configtree/

# Add this to see what's going on
logging.level.org.springframework.cloud.kubernetes=TRACE
logging.level.org.springframework.boot.context.config=TRACE
