spring.application.name=SecretExample

# Spring Cloud Kubernetes settings
spring.cloud.kubernetes.config.enabled=true
spring.cloud.kubernetes.secrets.enabled=true
spring.cloud.kubernetes.secrets.sources[0].name=secret-app
spring.cloud.kubernetes.secrets.sources[0].namespace=secret-example
# These can be overridden by environment variables in K8s deployment
# 4. Spring K8s API
api-secret=Not Set
env-secret=Not Set

# Using optional to avoid startup failure if K8s is not reachable during local dev
spring.config.import=optional:kubernetes:,configtree:/etc/configtree/
