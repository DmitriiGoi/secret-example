apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-example-all
  namespace: secret-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-example-all
  template:
    metadata:
      labels:
        app: secret-example-all
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "example-role"
        vault.hashicorp.com/agent-inject-secret-vault-secret.txt: "secret/data/myapp/config"
        vault.hashicorp.com/agent-inject-template-vault-secret.txt: |
          {{ with secret "secret/data/myapp/config" }}
          db.password: {{ .Data.data.password }}
          {{ end }}
    spec:
      serviceAccountName: spring-cloud-k8s-sa
      containers:
      - name: secret-example
        image: goydmitriy/secret-example-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        # 1. Environment variable secret
        - name: ENV_SECRET
          valueFrom:
            secretKeyRef:
              name: secret-app
              key: env-secret
        volumeMounts:
        # 2. Volume mounted file secret
        - name: volume-secret-mount
          mountPath: "/etc/volume-secret"
          readOnly: true
        # 3. Volume mounted config tree (multiple files)
        - name: configtree-volume
          mountPath: "/etc/configtree"
          readOnly: true
        # 5. Vault sidecar mount
        - name: vault-secrets
          mountPath: /etc/vault-secrets
          readOnly: true
      - name: vault-agent
        image: hashicorp/vault:latest
        imagePullPolicy: Always
        args:
        - agent
        - -config=/etc/vault/config.hcl
        volumeMounts:
        - name: vault-config
          mountPath: /etc/vault
        - name: vault-secrets
          mountPath: /etc/vault-secrets
      volumes:
      - name: volume-secret-mount
        secret:
          secretName: secret-app
          items:
          - key: volume-secret
            path: secret-file.txt
      - name: configtree-volume
        secret:
          secretName: secret-app
          items:
          - key: configtree-file1
            path: configtree-file1
          - key: configtree-file2
            path: configtree-file2
      - name: vault-secrets
        emptyDir: {}
      - name: vault-config
        configMap:
          name: vault-agent-config
---
apiVersion: v1
kind: Service
metadata:
  name: secret-example-all
  namespace: secret-example
spec:
  selector:
    app: secret-example-all
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-agent-config
  namespace: secret-example
data:
  config.hcl: |
    exit_after_auth = false
    pid_file = "/home/vault/pid"

    template {
      contents = <<EOH
      {{ with secret "secret/data/myapp/config" }}
      password: {{ .Data.data.password }}
      {{ end }}
      EOH
      destination = "/etc/vault-secrets/vault-secret.txt"
    }

    auto_auth {
      method "kubernetes" {
        mount_path = "auth/kubernetes"
        config = {
          role = "example-role"
        }
      }

      sink "file" {
        config = {
          path = "/home/vault/.vault-token"
        }
      }
    }

    vault {
      address = "http://vault.secret-example.svc:8200"
    }
