apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-example-sidecar
  namespace: secret-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-example-sidecar
  template:
    metadata:
      labels:
        app: secret-example-sidecar
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "example-role"
        vault.hashicorp.com/agent-inject-secret-vault-secret.txt: "secret/data/myapp/config"
        vault.hashicorp.com/agent-inject-template-vault-secret.txt: |
          {{ with secret "secret/data/myapp/config" }}
          db.password: {{ .Data.data.password }}
          {{ end }}
    spec:
      containers:
      - name: secret-example
        image: goydmitriy/secret-example-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        # Env variables mapping
        - name: SECRET_CONFIG_TREE
          valueFrom:
            secretKeyRef:
              name: secret-app
              key: secret-config-tree
        - name: SECRET_ENV_VARIABLE
          valueFrom:
            secretKeyRef:
              name: secret-app
              key: secret-env-variable
        volumeMounts:
        # ConfigTree mount
        - name: configtree-volume
          mountPath: "/etc/config"
          readOnly: true
        # Direct volume mount
        - name: secret-volume
          mountPath: "/etc/secrets"
          readOnly: true
        - name: vault-secrets
          mountPath: /etc/vault-secrets
          readOnly: true
      volumes:
      - name: configtree-volume
        secret:
          secretName: secret-app
      - name: secret-volume
        secret:
          secretName: secret-app
          items:
          - key: secret-volume
            path: secret-volume
      - name: vault-secrets
        emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-agent-config
  namespace: secret-example
data:
  config.hcl: |
    exit_after_auth = false
    pid_file = "/home/vault/pid"

    template {
      contents = <<EOH
      {{ with secret "secret/data/myapp/config" }}
      db.password: {{ .Data.data.password }}
      {{ end }}
      EOH
      destination = "/etc/vault-secrets/vault-secret.txt"
    }

    auto_auth {
      method "kubernetes" {
        mount_path = "auth/kubernetes"
        config = {
          role = "example-role"
        }
      }

      sink "file" {
        config = {
          path = "/home/vault/.vault-token"
        }
      }
    }
